<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe input</title>
    <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16x16" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <label for="username"> type "text" :</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="pwd">type "password"</label><br>
    <input type="password" id="pwd" name="pwd"></br>

    <br>

    <hr>
    <h3>Uji coba 2</h3>
    <input type="radio" id="html" value="HTML"> <label for="html"> HTML </label><br>
    <input type="radio" id="css" value="CSS" <label for="css">CSS</label><br>
    <input type="radio" id="javascript" value="JavaScript"> <label for="javascript">JavaScript </label>
    <p><!-- Pengguna dapat memilih salah satu pilihan dengan mengklik tombol radio yang sesuai. --> </p>

    <hr>
    <h3>Uji coba 3</h3>
    <input type="checkbox" id="id1" value="Bike">
    <input for="id1"> I have a bike</label><br>
    <input type="checkbox" id="id2" value="Car">
    <label for="id2"> I have a car</label><br>
    <input type="checkbox" id="id3"values="Boat">
    <label for="id3"> I have a boat</label>
    <p><!-- Pengguna dapat memilih satu atau lebih kendaraan dari tiga pilihan yang tersedia. --> </p>

    <hr>
    <h3>Uji coba 4</h3>
    <label for="favcolor">Pilih Warna dengan type="color:</label>
    <input type="color" id="favcolor" name="favcolor"><br>
    <label for="b">Pilih Tanggal Dengan type="date":</label>
    <input for="date" id="b" name="tanggal"><br>
    <input type="button" onclick="alert('Hello World')" value="Click Me!"> <br>
    <p><!-- menunjukkan contoh sederhana pengguna untuk menampilkan pesan "Hello World!" ketika tombol "Click Me!" diklik. --></p>

    <hr>
    <h3>Uji coba 5</h3>
    <label for="birthdaytime">input dengan type datetime-local:</label>
    <input type="datetime-local" id="birhday" name="bithdaytime"><br>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email"><br>
    <p><!-- contoh sederhana untuk membuat formulir input tanggal dan waktu serta alamat email dalam sebuah halaman web. --></p>

    <hr>
    <h3>Uji coba 6</h3>
    <input type="image" src="gambar/icon.png" alt="Submit" width="48" height="48"><br>
    <label for="myfile">Pilih file</label>
    <input type="file" id="myfile" name="myfile"><br>
    <input type="hidden" id="custId" name="custId" value="3487"><br>
    <p> <!-- contoh sederhana untuk membuat halaman web yang memungkinkan pengguna untuk mengunggah file dan mengirimkan data formulir. --></p>

    <hr>
    <h3>Uji coba 7</h3>
    <label for="quentity">Quantity (between 1 and 5):</label>
    <input type="number" id="quantity" min="1" max="10"> <br>
    <label for="vol">Volume (between 0 and 50):</label>
    <input type="range" id="vol" name="vol" min="0" max="50"><br>
    <p><!-- contoh sederhana untuk membuat halaman web yang memungkinkan pengguna untuk memasukkan nilai kuantitas dan volume. --></p>

    <hr>
    <h3>Uji coba 8</h3>
    <label for="homepage">Add your homepage:</label>
    <input type="url" id="homepage" name="homepage"><br>
    <label for="gsearch">Search Google:</label>
    <input type="search" id="gsearch" name="gsearch"><br>
    <label for="ph">Enter your phone number:</label>
    <input type="tel" id="ph" name="phone" pattern="[0-9]{3}[0-9]{2}-[0-9]{3}"><br>
    <p><!-- digunakan untuk membuat formulir sederhana di halaman web. Formulir ini untuk:

        Menambahkan alamat situs web 
        Melakukan pencarian di Google 
        Memasukkan nomor telepon--></p>

    <hr>
    <h3>Uji coba 9</h3>
    <label for="appt">Select a time:</label>
    <input type="time" id="appt" name="appt"><br>
    <label for="week">Select a week:</label>
    <input type="week" id="week" name="week"><br>
    <p><!-- contoh sederhana bagaimana membuat formulir untuk memilih waktu dan minggu di halaman web --></p>
    
</body>
</html>
