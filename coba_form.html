<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form sederhana</title>
    <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16x16" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form action="/action_page.php">
        <label for="depan">Nama depan:</label><br>
        <input type="text" id="depan" name="i-name" value="Budi"><br>
        <label for="n_belakang">>Nama belakang:</label><br>
        <input type="text" id="n_belakang" name="i_belakang" value="prawira"><br><br>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
    </form>
    <p>Jika Anda mengklik tombol "kirim", data formulir akan dikirim ke halaman bernama"/action_page.php.</p>
    <p><!-- Meminta pengguna untuk menginput nama depan dan belakang, 
            Mengirimkan data yang dimasukkan pengguna ke halaman lain bernama "/action_page.php" ketika tombol "Kirim" di klik.
            Memberikan tombol "Reset" untuk menghapus data yang telah dimasukkan. --></p>
</body>
</html>
